<div class="container-md mt-3">
    <!-------------------------------------------------------->
    <div>
        <nav class="navbar navbar-expand-sm">
            <div class="navbar-header">
                <span><img class="logo" src="assets\images\logoimg.png"></span><label
                    style="color:#581845; font-size: 30px;">Star Finance</label>
            </div>
            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link" href="#" style="color:#581845;font-size: 18px;" data-toggle="tooltip"
                        title="Home">
                        <i class="fas fa-home" style="font-size: 25px;"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color:#581845;font-size: 18px;" data-toggle="tooltip"
                        title="Help">
                        <i class="fas fa-hands-helping" style="font-size: 25px;"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color:#581845;font-size: 18px;" data-toggle="tooltip"
                        title="Login">
                        <i class="fas fa-sign-in-alt" style="font-size: 25px;"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    
    <div class="line"></div>
    <!-------------------------------------------------------->
</div>
<div class="loginbox" style="justify-content: center;">
    <h3 style="text-align: center;">Register Here</h3>

    <!------------------------------------------------------->
    <br>
    <div>
        <form name="form" [formGroup]="form">
    <!------------------------------------------------------->
            <div class="form-group">
                <input type="text" formControlName="username" class="form-control" placeholder="Username *" value=""
                    [ngClass]="{'is-invalid':
            form.get('username').touched && form.get('username').invalid}" />
                <div class="invalid-feedback">
                    <div style="color: crimson;font-size: 15px;font-weight: bold;">username is required*</div>
                </div>
            </div>
    <!------------------------------------------------------->
            <div class="form-group">
                <input type="password" formControlName="password" class="form-control" placeholder="password *" value=""
                    [ngClass]="{'is-invalid':
            form.get('password').touched && form.get('password').invalid}" />
                <div class="invalid-feedback">
                    <div style="color: red;">password is required*</div>
                </div>
            </div>
    <!------------------------------------------------------->
            <div class="form-group">
                <input type="password" formControlName="cpassword" class="form-control" placeholder="confirm password *"
                    value="" [ngClass]="{'is-invalid':
            form.get('cpassword').touched && form.get('cpassword').invalid}" />
                <div class="invalid-feedback">
                    <div style="color: red;">confirm password is required*</div>
                </div>
            </div>
    <!------------------------------------------------------->
            <div class="form-group">
                <input type="email" formControlName="email" style="background-color:#BFB9C1;width:80%;border-radius:0px;border: none;border-bottom: 1px solid #581845;" class="form-control" placeholder="Email *" value=""
                    [ngClass]="{'is-invalid':
                form.get('email').touched && form.get('email').invalid}" />
                <div class="invalid-feedback">
                    <div style="color: red;">Email is required*</div>
                </div>
            </div>
    <!------------------------------------------------------->
            <div class="form-group">
                <input type="text" formControlName="Phonenumber" class="form-control" placeholder="Phonenumber *"
                    value="" [ngClass]="{'is-invalid':form.get('Phonenumber').touched && form.get('Phonenumber').invalid}"/>
                <div *ngIf="{'is-invalid':form.get('Phonenumber').touched && form.get('Phonenumber').invalid}"class="invalid-feedback">
                    <div  *ngIf="form.get('Phonenumber').errors.required" style="color: #ee1212;">Phone number is required *</div>
                    <div  *ngIf="form.get('Phonenumber').errors.maxlength" style="color: red;">Incorrect Phone number*</div>
                </div>
            </div>
    <!------------------------------------------------------->
        </form>
        <button type="button" class="otpbtn" style="margin-bottom: 10px;" (click)="handleClick()">Register</button>
    </div>
</div>
