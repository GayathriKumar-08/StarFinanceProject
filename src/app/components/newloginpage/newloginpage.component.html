<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="#">
            <h2 style="color: #581845;">Regsiter</h2>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
         
            <input type="text" style=" background-color:white;border: none;border-bottom:1px solid #581845;"
                placeholder="Name" />
                <input type="text" style=" background-color:white;border: none;border-bottom:1px solid #581845;"placeholder="address" />
            <input type="email"style=" background-color:white;border: none;border-bottom:1px solid #581845;" placeholder="email" />
            <input type="text"style=" background-color:white;border: none;border-bottom:1px solid #581845;" placeholder="phone number" />
            <button>Sign Up</button>
        </form>
    </div>
    <!--------------------SIGN IN PAGE------------------------------------->
    <div class="form-container sign-in-container">
        <form action="#">
            <h2 style="color: #581845;">Sign in</h2>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>

                <input type="text"style=" background-color:white;border: none;border-bottom:1px solid #581845;" placeholder="phone number" />
            <div class="d-flex justify-content-center mt-3">
                <button type="button" class="otpbtn" (click)="onSendOtp()">Send OTP</button>
            </div>
            <div *ngIf="isVisible">
                <p style="font-size: 16px;color: #581845;font-weight: 400;">Enter the 4-digit verification code we sent
                    via SMS</p>
                <div id="form" style="text-align: center;">
                    <ng-otp-input [config]="{length:4}"></ng-otp-input>
                </div>
            <br>
            <div>
                Didn't receive the code?</div>
            <div style="margin-left:10px;font-size: 15px">
                <a href="#" style="color:#168ACF;">Resend OTP</a> |
                <a href="#" style="color:#168ACF;">Change phone number</a>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <button type="button" class="otpbtn" (click)="onClick()">Login</button>
            </div>
            </div>
        </form>
    </div>
    <!---------------------------------------------------------------------------------->
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h2>Hello User!!!!</h2>
                <p>Already Registered? then Sign In</p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h2>Hello,User!!!!</h2>
                <p style="font-size: 15px;">Don't have account? Sign Up</p>
                <button class="ghost" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>
