<html xmlns:th="http://www.thymeLeaf.org">
	
<head>
  <title>Twilio Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
 <form autocomplete="off" action="#" th:action="@{/verifyotp}" method="post">
  <div class="form-group row">
    <div class="col-sm-5">
      <label for="exampleInputPassword1">Phone</label>
    <input type="tel" name="phone" id="phone" class="form-control"  placeholder="+911234567890" autocomplete="off">
    </div>
    <div class="col-sm-3" style="margin-top:6px;">
	<label for="exampleInputPassword2"></label>
      <input type="button" id="sendotp" class="btn btn-primary" value="sendOtp">&nbsp;&nbsp;
      <button class="btn btn-primary" id="resendotp" >resend Otp.</button>
    </div>
    </div>
    
	</div>
  <div class="form-group row">
    <div class="col-sm-3">
      <input type="text" name="otp"class="form-control" placeholder="Enter Otp" autocomplete="off">
    </div>
  </div>
      <div class="modal-footer d-flex justify-content-center">
         <div class="row">
                
                <div class="col-md-8">
                    <button type="submit" name="action" value="register" class="btn btn-success">Submit</button></div>
                   
                </div>
		</div>
      </div>
      </form>
      </div>
      
    </div>
  </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
	 
	  $('#sendotp,#resendotp').click(function() {
		 
	    var phone = $('#phone').val();
	    //alert(phone);
	    $.ajax({
	        url: 'http://localhost:8080/sendotp',
	        method: 'POST',
	        data: {
	            'phone': phone//pass value 
	          },
	        success: function(data){ 
	          //success function
	          //return data form server
	          alert('Otp sent to:'+phone);
	        },
	        error: function(data){ //error function
	          alert('Failed to send Otp :'+phone);
	          console.log(data)
	        }
	      });
	  });
	});
</script>
</body>
</html>
